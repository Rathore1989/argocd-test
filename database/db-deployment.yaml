apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: database
  namespace: amrit
  labels:
    app: database
spec:
  replicas: 2
  selector:
    matchLabels:
      app: database
  template:
    metadata:
      labels:
        app: database
    spec:
      containers:
      - name: postgres
        image: docker.io/amritrathore/test:amrit-database-1.0
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_PASSWORD
          value: "password"
        - name: POSTGRES_USER
          value: "user"
        - name: POSTGRES_DB
          value: "mydb"
---
apiVersion: v1
kind: Service
metadata:
  name: database-service
  namespace: amrit
spec:
  selector:
    app: database
  ports:
    - protocol: TCP
      port: 5432
      targetPort: 5432
